<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="assets/style.css" type="text/css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="center-all">
<main>
  <div class="leftside">
    <div class="top-p">
      <p>Your Result</p>
    </div>
    <div class="center-circle">
      <h2>76</h2>
      <p>of 100</p>
    </div>
    <div class="bottom-side">
      <div class="b-h2"><h2>Great</h2></div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="rightside">
    <h2><strong>Summary</strong></h2>
    <div class="reaction"> <img src="/assets/images/icon-reaction.svg"><p>  Reaction <span><strong>80</strong> / 100</span></p></div>
    <div class="memory"> <img src="/assets/images/icon-memory.svg">
      <p> Memory <span><strong>92</strong> / 100</span></p>
     </div>
    <div class="verbal"> <img src="/assets/images/icon-verbal.svg">
      <p>Verbal <span><strong>61</strong> / 100</span></p></div>
    <div class="visual"><img src="/assets/images/icon-visual.svg">
      <p>Visual <span><strong>72</strong> / 100</span></p></div>
    <div class="continue"><button>Continue</button></div>
  </div>
</main>
  
  
</div>
</body>
</html>
